<div class="row">
  <div class="col-md-2">
    <h3 align="center" class="classname">{{currentClass.name}}</h3>
  </div>
  <div class="col-md-1">
  </div>
  <div class="col-md-5">
    <h3 align="center">Queries in progress:</h3>
  </div>
  <div class="col-md-3">
    <h3 align="center">Students:</h3>
  </div>
  <div class="col-md-1">
  </div>
</div>


<div class="row">
  <div class="col-md-2">
    <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-lg btn-primary class-btn">Add Students</button>
    <button type="button" ng-click="logoutAll()" class="btn btn-lg btn-primary class-btn">Logout All Students</button>
    <button type="button" data-toggle="modal" data-target="#deleteModal" class="btn btn-lg btn-primary class-btn">Delete Class</button>
  </div>
  <div class="col-md-1">
  </div>
  <div class="col-md-5">
    <div class="teacher-queries">
      <!-- <teacher-queries queries="queries"></teacher-queries> -->
      <ul>
        <li class="student-query" ng-repeat="query in queries">{{query.query}}</li>
      </ul>

    </div>
  </div>
  <div class="col-md-3">
    <div class="teacher-queries">
      <!-- <teacher-queries queries="queries"></teacher-queries> -->
      <ol class="students">
        <li class="participant-name" ng-repeat="name in currentClass.students">{{name}}</li>
      </ol>

    </div>
  </div>
  <div class="col-md-1">
  </div>
</div>

<!-- Modal -->
<div class="modal fade add-class-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Students</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-5 control-label">Number of Additional Students</label>
            <div class="col-sm-7">
              <input type="number" class="form-control" id="numstudents" placeholder="Additional Students" ng-model="number">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addStudents()">Add Students</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade add-class-modal" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header header-delete">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Are you sure you want to delete this class?</h4>
      </div>
      <div class="modal-body">
        <p>Deleting a class cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteClass()">Delete the class</button>
      </div>
    </div>
  </div>
</div>
