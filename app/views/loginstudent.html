<div class="row">
  <div class="col-md-1">
    <h3>Log In</h3>
  </div>

  <div class="col-md-9">
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="Username" ng-model="sillyname">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" ng-click="logIn()" class="btn btn-default">Sign in</button>
	    </div>
	  </div>
	</form>
  </div>
  
  <div class="col-md-2">
  </div>
</div>
