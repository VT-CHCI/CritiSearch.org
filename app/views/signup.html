<div class="row">
  <div class="col-md-2">
    <h3>Sign Up</h3>
  </div>

  <div class="col-md-8">
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" placeholder="Email" ng-model="email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" placeholder="Username" ng-model="username">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" ng-click="signUp()" class="btn btn-default">Sign up</button>
	    </div>
	  </div>
	</form>
  </div>
  
  <div class="col-md-2">

  </div>
</div>
