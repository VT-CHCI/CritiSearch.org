<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-9">
    <form role="form" ng-submit="search()">
      <label class="sr-only" for="search-query">Search Query</label>
        <input type="text" class="input-lg form-control main-search-query" id="search-query" placeholder="Search Query" ng-model="queryInProgress">
    </form>
    <search-results results="results"></search-results>
  </div>
  <div class="col-md-1 last-column">
    <button type="button" class="btn btn-lg btn-primary" data-toggle="button" ng-click="critiSort()" ng-show="results.length > 0">CritiSORT!</button>
  </div>
  <div class="col-md-1"></div>
</div>
