<div class="panel panel-default class-panel" ng-repeat="group in userService.groups">
  <div class="panel-heading">
    <h1 class="panel-title" title="{{group.className}}">{{group.className}}</h1>
  </div>
  <div class="panel-body">
    <h5>Students:</h5>
    <ul class="student-list">
      <li class="participant-name" ng-repeat="name in group.users">
        {{name}}
      </li>
    </ul>
    <button type="button" class="btn btn-lg btn-primary class-button" ng-click="goToClass(group.groupId)">Go To Class</button>
  </div>
</div>
<div class="panel panel-default class-panel">
  <div class="panel-heading">
    <h1 class="panel-title" title="Add a new class">Add A New Class</h1>
  </div>
  <div class="panel-body">
    <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-default"><img class="add-class" src="images/add.png"><br></button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade add-class-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Create A New Class</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="classname" class="col-sm-4 control-label">Class Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="classname" placeholder="Class Name" ng-model="className">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Number of Students</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="numstudents" placeholder="Number of Students" ng-model="number">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createClass()">Create Class</button>
      </div>
    </div>
  </div>
</div>
